<layout name="Public:header" cache="60" />
<body class="iframeBody">
	<div class="category_add">
		<h3>添加分类</h3>
		<div class="line"></div>
		<div id="add_form">
		<form action="__URL__/update/id/{$list.category_id}" name="edit_category" method="post">
		<input type="hidden" name="category_id" value="{$list.category_id}" />
			<table>
				<tr>
					<td class="label green">上级栏目:</td>
					<td>
						<select name="parent_id">
							<option value="{$list.parent_id}" selected="selected" style="color:red!important;">保持原有分类</option>
							<volist name="clist" id="data">  
									{:category_tree($data["category_id"],$data["category_title"])}
							</volist>
						</select>
					</td>
				</tr>
				<tr>
					<td class="label green">优先级:</td>
					<td><input type="text" name="order_id"  value="{$list.order_id}" size="5"/></td>
				</tr>
				<tr>
					<td class="label green">栏目名称:</td>
					<td><input type="text" name="category_title" value="{$list.category_title}" /></td>
				</tr>
				<tr>
					<td class="label green">描述:</td>
					<td>
							<script charset="utf-8" src="__ROOT__/Public/Admin/Js/Kindeditor/kindeditor.js"></script>
							<script>
							KE.show({
							id : 'editor2',
							width : '800px',
							height : '600px'
							});
							</script>
							<textarea id="editor2" name="content">{$list.content}</textarea>					
					</td>
				</tr>
			</table>
			<div class="line"></div>
			<input id="addCategory" class="green categorySubmit" value="编辑该分类" type="submit" />
			<div class="line"></div>
				</form>
		</div>
	</div>
<layout name="Public:footer" cache="60" />
