<layout name="Public:header" cache="60" />
<body class="iframeBody">
	<div class="item_add">
		<h3>编辑文章</h3>
		<div class="line"></div>
		<form action="__URL__/update/id/{$list.item_id}" method="post" name="item_add">
			<input type="hidden" name="item_id" value="{$list.item_id}" />
			<table>
					<tr>
						<td class="label green">优先级:</td>
						<td><input type="text" name="order_id" value="{$list.order_id}"/></td>
					</tr>
					<tr>
						<td class="label green">所属栏目:</td>
						<td>
							<select name="category_id">
								<option selected="selected" value="{$list.category_id}" style="color:blue!important;">{$list.category_title}</option>
								<volist name="clist" id="data">  
									<option value="{$data.category_id}">{:tree_title($data['category_title'],$data['level'])}</option>
								</volist>
							</select>
						</td>
					</tr>
					<tr>
						<td class="label green">标题:</td><td><input type="text" name="item_title" value="{$list.item_title}"/></td>
					</tr>
					<tr>
						<td class="label green">发布日期:</td><td><input type="text" name="publish_time" value="{$list.publish_time|date="Y-m-d H:i",###}"/></td>
					</tr>
					<tr>
						<td class="label green">关键字:</td><td><input type="text" name="keywords" value="{$list.keywords}"/></td>
					</tr>
					<tr>
						<td class="label green">作者:</td><td><input type="text" name="author" value="{$list.author}"/></td>
					</tr>
					<tr>
						<td class="label green">内容:</td>
						<td>
							<script charset="utf-8" src="__ROOT__/Public/Admin/Js/Kindeditor/kindeditor.js"></script>
							<script>
							KE.show({
							id : 'editor',
							width : '800px',
							height : '600px'
							});
							</script>
							<textarea id="editor" name="content">{$list.content}</textarea>							
						</td>
					</tr>
				</table>
			<input id="addCategory" class="green categorySubmit" value="编辑该文章" type="submit" />
			<div class="line"></div>
		</form>
	</div>
<layout name="Public:footer" cache="60" />
