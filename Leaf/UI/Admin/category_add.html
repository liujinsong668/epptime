<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>LeafCMS</title>
	<link rel="stylesheet" type="text/css" href="Css/base.css" media="all" />
</head>
<body class="iframeBody">
	<div class="category_add">
		<h3>添加分类</h3>
		<div class="line"></div>
		<div id="add_form">
			<table>
				<tr>
					<td class="label green">上级栏目:</td>
					<td><select><option>新闻栏目</option><option>教育栏目</option><option>交流栏目</option></select></td>
				</tr>
				<tr>
					<td class="label green">栏目名称:</td>
					<td><select><option>新闻栏目</option><option>教育栏目</option><option>交流栏目</option></select></td>
				</tr>
				<tr>
					<td class="label green">描述:</td>
					<td><textarea  name="descn" ></textarea></td>
				</tr>
			</table>
			<div class="line"></div>
			<input id="addCategory" class="green categorySubmit" value="添加该分类" type="submit" />
			<div class="line"></div>
		</div>
	</div>
	<script type="text/javascript" src="Js/Lib/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="Js/main.js"></script>
</body>
</html>
