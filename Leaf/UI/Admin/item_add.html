<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>LeafCMS</title>
	<link rel="stylesheet" type="text/css" href="Css/base.css" media="all" />
</head>
<body class="iframeBody">
	<div class="item_add">
		<h3>添加文章</h3>
		<div class="line"></div>
		<form action="" method="post" name="category_add">
			<table>
					<tr>
						<td class="label green">优先级:</td>
						<td><input type="text" name="priority" value=""/></td>
					</tr>
					<tr>
						<td class="label green">所属栏目:</td>
						<td><select><option>新闻栏目</option><option>教育栏目</option><option>交流栏目</option></select></td>
					</tr>
					<tr>
						<td class="label green">标题:</td><td><input type="text" name="title" value=""/></td>
					</tr>
					<tr>
						<td class="label green">发布日期:</td><td><input type="text" name="date" value=""/></td>
					</tr>
					<tr>
						<td class="label green">关键字:</td><td><input type="text" name="key_word" value=""/></td>
					</tr>
					<tr>
						<td class="label green">作者:</td><td><input type="text" name="writer" value=""/></td>
					</tr>
					<tr>
						<td class="label green">内容:</td><td><textarea rows="15" cols="40"></textarea></td>
					</tr>
				</table>
			<input id="addCategory" class="green categorySubmit" value="添加该文章" type="submit" />
			<div class="line"></div>
		</form>
	</div>
	<script type="text/javascript" src="Js/Lib/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="Js/main.js"></script>
</body>
</html>
