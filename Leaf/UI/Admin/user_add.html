<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>LeafCMS</title>
	<link rel="stylesheet" type="text/css" href="Css/base.css" media="all" />

<body class="iframeBody">
	<div class="item_add">
		<h3>添加用户</h3>
		<div class="line"></div>
		<form action="" method="post" name="category_add">
			<table>
					<tr>
						<td class="label green">用户名:</td>
						<td><input type="text" name="uesr_name" value=""/></td>
					</tr>
					<tr>
						<td class="label green">密码:</td><td><input type="password" name="password" value=""/></td>
					</tr>
					
					<tr>
						<td class="label green">email:</td><td><input type="text" name="email" value=""/></td>
					</tr>
					<tr>
						<td class="label green">所属分组:</td>
						<td><select><option>group1</option><option>group2</option><option>group3</option></select></td>
					</tr>
				</table>
			<input id="addCategory" class="green categorySubmit" value="添加该用户" type="submit" />
			<div class="line"></div>
		</form>
	</div>
	<script type="text/javascript" src="Js/Lib/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="Js/main.js"></script>
</body>
</html>
